<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Calculator">
        <div><h4>Casio</h4></div>
        <div>
          <input placeholder="0" readonly id="DisplayInput" />
        </div>
        <div class="display">
          <button class="Resultt" onclick="clearDisplay()">AC</button>
          <button class="btn" onclick="addNumber('/')">/</button>
          <button class="btn1" onclick="addNumber('-')">-</button>
        </div>
        <div class="display">
          <button onclick="addNumber('7')">7</button>
          <button onclick="addNumber('8')">8</button>
          <button onclick="addNumber('9')">9</button>
          <button class="btn1" onclick="addNumber('*')">*</button>
        </div>
        <div class="display">
          <button onclick="addNumber('4')">4</button>
          <button onclick="addNumber('5')">5</button>
          <button onclick="addNumber('6')">6</button>
          <button class="btn1" onclick="addNumber('.')">.</button>
        </div>
        <div class="display">
          <button onclick="addNumber('1')">1</button>
          <button onclick="addNumber('2')">2</button>
          <button onclick="addNumber('3')">3</button>
          <button class="btn1" onclick="addNumber('+')">+</button>
        </div>
        <div class="displayend">
          <button class="btn" onclick="addNumber('0')">0</button>
          <button class="btn" onclick="addNumber('00')">00</button>
          <button class="Result" onclick="result()">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
